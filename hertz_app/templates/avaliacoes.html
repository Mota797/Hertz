{% extends 'base.html' %}
{% block content %}
<main>
    <div class="container-avaliacoes">
        {% for avaliacao in avaliacoes %}
            <p>{{ avaliacao.usuario }}</p>
            <p>{{ avaliacao.nota_avaliacao }}</p>
            <p>{{ avaliacao.comentario_avaliacao }}</p>
            <p>{{ avaliacao.produto }}</p>
        {% endfor %}
    </div>
</main>
{% endblock %}
