{% block content %}
<h2>Coloque sua nova senha</h2>

{% if validlink %}
<form method="post">
    {% csrf_token %}
    <label for="new_password1">Nova Senha</label>
    {{ form.new_password1 }}
    <label for="new_password2">Confirme a Senha</label>
    {{ form.new_password2 }}
    <button type="submit">Redefinir</button>
</form>

{% else %}
    <h2>Esse link é inválido, tente de outra forma</h2>
{% endif %}



{% endblock %}
