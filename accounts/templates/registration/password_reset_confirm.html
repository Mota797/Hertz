{% extends 'base-accounts.html' %}
{% block content %}
{% block header %}{% endblock %}
<main>
    {% if validlink %}
    <form method="post" class="form-account">
        <h1>Coloque sua nova senha</h1>
        {% csrf_token %}
        <p>
            <label for="new_password1">Nova Senha</label>
            {{ form.new_password1 }}
        </p>
        <p>
            <label for="new_password2">Confirme a Senha</label>
            {{ form.new_password2 }}
        </p>
        <button type="submit" class="botao-account">Redefinir</button>
    </form>

    {% else %}
        <h2>Esse link é inválido, tente de outra forma</h2>
    {% endif %}

</main>
{% endblock %}
