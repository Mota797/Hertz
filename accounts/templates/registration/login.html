{% extends 'base-accounts.html' %}

{% block content %}
{% block header %}{% endblock %}
    <form method="post" class="form-login form-account">
        <h1>Login</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="botao-account">Entrar</button>
        <a href="{% url 'password_reset' %}" class="link-resetar-senha">Esqueci minha senha</a>
        <a href="{% url 'register' %}">Crie sua conta</a>
    </form>
{% endblock %}
