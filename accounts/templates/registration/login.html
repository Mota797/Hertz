{% extends 'base-accounts.html' %}

{% block content %}
{% block header %}{% endblock %}
    <form method="post" class="form-login">
        <h1>Login</h1>
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="botao-login">Entrar</button>
        <a href="{% url 'password_reset' %}" class="link-resetar-senha">Esqueceu sua senha ?, clique aqui</a>
    </form>
{% endblock %}
