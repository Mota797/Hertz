{% extends 'base-accounts.html' %}
{% block content %}
{% block header %}{% endblock %}
<main>
    

    <form method="post" class="form-account">
        <h2>Redefinir senha</h2>
        {% csrf_token %}
        <p>
            {{ form.email.label_tag }}
            {{ form.email }}
        </p>
        <button type="submit" class="botao-account">Enviar email</button>
    </form>
</main>

{% endblock %}
